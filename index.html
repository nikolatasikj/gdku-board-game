<!DOCTYPE html>
<html>
<head>
    <title>Board game - GDKU</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <script type="module" src="js/questions.js"></script>
    <script type="module" src="js/index.js"></script>

    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/dice.css">
</head>
<body>
<div id="message">Correct answer!</div>

<svg xmlns="http://www.w3.org/2000/svg" id="user-icon" data-name="Layer 1" viewBox="0 0 24 24">
    <path d="m19,24H5c-.29,0-.565-.126-.755-.345s-.275-.51-.234-.797c.559-3.91,3.994-6.858,7.99-6.858s7.431,2.948,7.99,6.858c.041.287-.044.578-.234.797s-.465.345-.755.345ZM15,3L12.703.32c-.37-.431-1.037-.431-1.406,0l-2.297,2.68L7.397.341c-.418-.628-1.397-.331-1.397.423v5.236h12V.764c0-.754-.978-1.051-1.397-.423l-1.603,2.659Zm-9,5c0,3.309,2.691,6,6,6s6-2.691,6-6H6Z"/>
</svg>

<div id="table-grid">
    <div class="grid-item">Start</div>
</div>

<div id='dice' class="dice">
    <div id="dice-side-one" class='side one'>
        <div class="dot one-1"></div>
    </div>
    <div id="dice-side-two" class='side two'>
        <div class="dot two-1"></div>
        <div class="dot two-2"></div>
    </div>
    <div id="dice-side-three" class='side three'>
        <div class="dot three-1"></div>
        <div class="dot three-2"></div>
        <div class="dot three-3"></div>
    </div>
    <div id="dice-side-four" class='side four'>
        <div class="dot four-1"></div>
        <div class="dot four-2"></div>
        <div class="dot four-3"></div>
        <div class="dot four-4"></div>
    </div>
    <div id="dice-side-five" class='side five'>
        <div class="dot five-1"></div>
        <div class="dot five-2"></div>
        <div class="dot five-3"></div>
        <div class="dot five-4"></div>
        <div class="dot five-5"></div>
    </div>
    <div id="dice-side-six" class='side six'>
        <div class="dot six-1"></div>
        <div class="dot six-2"></div>
        <div class="dot six-3"></div>
        <div class="dot six-4"></div>
        <div class="dot six-5"></div>
        <div class="dot six-6"></div>
    </div>
</div>

<button id="roll-btn"><h1>Roll dice</h1></button>

<div id="question"></div>

</body>
</html>
